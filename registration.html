<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <script src="public/js/Server.js"></script>
    <script src="public/js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <input id="reg_name" type="text" placeholder="Введите имя пользователя" required>
            <input id="reg_login" type="text" placeholder="Введите логин" required>
            <input id="reg_password" type="password" placeholder="Введите пароль" required>
            <button id="reg_btn" type="button">Зарегистрироваться</button>
        </div>
    </div>
</body>
</html>
